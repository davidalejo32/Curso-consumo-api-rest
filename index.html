<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>The Cat App</title>
   <!-- Boxicons CSS -->
   <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
   <!-- Css -->
   <link rel="stylesheet" href="./css/style.css">
</head>
<body>
   <header class="header">
      <h1 class="header__title">The Cat App</h1>
   </header>
   <main>
      <section class="random">   
         <h2 class="random__title">the random cat</h2>
         <div class="random-cards__container">

            <!-- <article class="random__card">
               <img src="" alt="" class="random__image">
               <button class="rabdom__button--card"></button>
            </article> -->
            
         </div>
         <button class="random__button">Random</button>
      </section>

      <section class="favorites">
         <h2 class="favorites__title">favorites Cats</h2>

         <div class="favorites-cards__container">

<!--             <article class="fovorites__card">
               <img src="" alt="" class="favorites__image">
               <button class="favorites__botton"></button>
            </article> -->

         </div>
      </section>

      <section class="uploading">
         <h2 class="uploading__title">Sube la foto de tu muchi</h2>

         <div class="uploading__form-container">
            <form class="uploading__form">
               <!-- name es para que el form data guarte ese archivo que se sube en un objeto tipo nombre:valor -->
               <label for="uploading__form-file" class=""><i class='bx bx-upload uploading__form-file--icon'></i></label>
               <span class="uploading__error"></span>
               <input type="file" name="file" id="uploading__form-file">
               <button class="uploading__form-submit", type="button">Subir foto</button>
            </form>
         </div>

      </section>

      <section class="myPhotos">
         <h2 class="myPhotos__title">My Photos</h2>

         <div class="myPhotos-cards__container">

<!--             <article class="fovorites__card">
               <img src="" alt="" class="favorites__image">
               <button class="favorites__botton"></button>
            </article> -->

         </div>
      </section>


   </main>
   <!-- axios -->
   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   <script src="./js/main.js" type="module"></script>
   <script src="./axios/axios.js"></script>
</body>
</html>
